<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기타 제어문</title>
</head>
<body>
    <h1>break 문</h1>
    <script>
        let lectures=["html","css","자바스크립트","php"];
        let topic="자바스크립트";
        for(let i=0;i<lectures.length;i++){
            if(lectures[i]==topic){
                document.write(topic+" 과목은 "+(i+1)+"번째 과목입니다.");
                break;
            }
        }
    </script>
</body>
</html>
