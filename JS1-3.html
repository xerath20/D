<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in Body</title>
</head>
<body>
   <h2>JavaScript in Body</h2>
   <p id="demo">문단입니다.</p>
   <button type="button" onclick="myFunction()">눌러보세요</button>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="문단의 내용이 변경되었습니다."
        }
    </script>
</body>
</html>
