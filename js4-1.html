<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수</title>
</head>
<body>
    <h1>변수의 선언과 초기화</h1>
    <p id="date"></p>
    <script>
        let month;
        let date =20;
        month = 12;
        document.getElementById("date").innerHTML="크리스마스는 "+month+"월 "+date+"일입니다."
    </script>
</body>
</html>
