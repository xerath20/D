<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Function</title>
</head>
<body>
    <h1>값으로서의 함수</h1>
    <script>
        function sqr(x){
            return x*x;
        }
        let sqrNum=sqr;
        document.write(sqr(4)+"<br>");
        document.write(sqrNum(4));
    </script>
</body>
</html>
