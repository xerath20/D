<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수 유효범위1</title>
</head>
<body>
    <h1>지역 변수</h1>
    <script>
        function localNum(){
            let num=10;
            document.write("함수 내부에서 변수 num의 타입은 " + typeof num + "입니다.<br>");
        }
        localNum();
        document.write("함수의 호출이 끝난 뒤 변수 num의 타입은 " + typeof num + "입니다.");
    </script>
</body>
</html>
