<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 기타 제어문</title>
</head>
<body>
    <h1>continue 문2</h1>
    <script>
        gugudan:
        for(let i=2; i<=9; i++){
            dan:
            for(let j=1; j<=9; j++){
                if((i*j)%2==0)
                    continue dan;
                document.write(i+"*"+j+"="+(i*j)+"<br>")
            }
        }
    </script>
</body>
</html>
