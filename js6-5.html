<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <h1>for / of 문</h1>
    <script>
        let arr = ["홍길동","전우치","별주부"];
        
        for(let i=0;i<arr.length;i++){
            document.write(arr[i]+" ");
        }
        document.write("<br>");
        for(let i of arr){
            document.write(i+" ");
        }
    </script>
</body>
</html>
