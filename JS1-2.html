<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript in Head</title>
    <script>
        function myFunction(){
            document.getElementById("demo").innerHTML="문단의 내용이 변경되었습니다.";
        }
    </script>
</head>
<body>
    <h2>JavaScript in Head</h2>
    <p id="demo">데모 문단입니다</p>
    <button type="button" onclick="myFunction()">눌러보세요</button>
</body>
</html>
