<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 변수</title>
</head>
<body>
    <h1>여러 변수의 선언과 초기화</h1>
    <p id="date"></p>
    <script>
        let month, date;
        let hour=7, minutes=15;
        month=10, date=5;
        document.getElementById("date").innerHTML="이번 모임의 날짜는 "+month+"월 "+date+"일입니다.<br>";
        document.getElementById("date").innerHTML+=hour+"시 "+minutes+"분까지 꼭 와주세요!";
    </script>
</body>
</html>
