<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JavaScript DataType</title>
</head>
<body>
    <h1>문자열 타입</h1>
    <p id="str"></p>
    <script>
        let firstStr="이것도 문자열입니다.";
        let secondStr='이것도 문자열입니다.';
        let thirdStr="나의 이름은 '홍길동'이야.";
        let fourthStr='나의 이름은 "홍길동"이야';
        document.getElementById("str").innerHTML=
            firstStr+"<br>"+secondStr+"<br>"+thirdStr+"<br>"+fourthStr+"<br>";
    </script>
</body>
</html>
