<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 함수3</title>
</head>
<body>
    <h1>함수의 반환문</h1>
    <script>
        function multiNum(x,y){
            return x*y;
        }
        var num = multiNum(3,4);
        document.write(num);
    </script>
</body>
</html>
