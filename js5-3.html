<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건문</title>
</head>
<body>
    <h1>if, else if, else문</h1>
    <script>
        let x=10,y=20;
        if (x==y){
            document.write("x와 y는 같습니다.");
        }
        else if(x<y){
            document.write("x가 y보다 작습니다.");
        }
        else{
            document.write("x가 y보다 큽니다.");
        }
    </script>
</body>
</html>
