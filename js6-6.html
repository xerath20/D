<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <h1>1부터 50 사이의 3의 배수 출력</h1>
    <p>for문과 if문을 활용하여 1부터 50사이의 3의 배수를 출력해봅시다.</p>
    <script>
        for(let i=1; i<=50; i++){
            if(i%3==0){
                document.write(i+"<br>")
            }
        }
    </script>
</body>
</html>
