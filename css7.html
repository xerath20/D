<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>클래스 선택자</title>
    <style type="text/css">
        .red{color: #ff0000; font-weight: bold; text-decoration: underline;}
        .back{background-color: blue;}
    </style>
</head>
<body>
    <h1>난초</h1>
    <p>난초는 <span class="red">외떡잎 식물</span> 중에서 가장 진화한 식물이며, <span class="back">아름답고 향기로운</span> 꽃이 피는 <span class="red back">관엽식물</span>로 애호가가 많다.</p>
</body>
</html>
