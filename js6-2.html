<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <h1>do / while 문</h1>
    <script>
        let i=1,j=1;
        while(i>3){
            document.write("i: "+(i++)+"<br>");
        }
        do{
            document.write("j: "+(j++)+"<br>");
        }while(j>3);
    </script>
</body>
</html>
