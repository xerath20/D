<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>객실소개</title>
</head>
<body>
    <h2>객실 소개</h2>
    <figure>
        <img src="img/dong.png" alt="공백방 인실" width="300" height="168">
        <img src="img/yu.png" alt="유채방 4인실" width="300" height="168">

    <figure>

        </figcaption>
    </figure>
