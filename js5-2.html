<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 조건문</title>
</head>
<body>
    <h1>if, else문</h1>
    <script>
        let num=11;
        if (num%2==0){
            document.write("변수 num에 저장된 숫자는 짝수입니다.");
        }
        else{
            document.write("변수 num에 저장된 숫자는 홀수입니다.");
        }
    </script>
</body>
</html>
